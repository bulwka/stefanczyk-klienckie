<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script SRC="js/jq.js"></script>
    <script>
        $(document).ready(function () {
            console.log("działa jq")
            //click
            $("#bt1").on("click", function () {
                console.log("klik");
                //  alert("klik")
            })
            //mousedown
            $("#bt1").on("mousedown", function () {
                console.log("mousedown");
            })
            //
            $("#bt2").on("click", function () {
                let co = confirm("co tam?")
                console.log(co);
                if (co) {
                    alert("nice!")
                } else {
                    alert(":((")
                }
            })
            //
            $("#bt3").on("click", function () {
                $("#d1")
                    .css("height", 150)
                    .css("background", "lightgreen")
                    .html("<b>bold</b>")
                    .width(699)
            })
            //
            $("#bt4").on("click", function () {
                $("#bt3").off("click")
            })
        })
    </script>
    <style>
        #d1 {
            background-color: pink;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <button id="bt1">alert</button>
    <button id="bt2">confirm & if</button>
    <button id="bt3">format div</button>
    <button id="bt4">wyłącz działanie button 3</button>
</body>

</html>
