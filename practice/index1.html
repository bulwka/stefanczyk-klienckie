            const columns = ["produkt", "cena / szt", "liczba", "wartość"]

                    .addClass("red") // komórka tabeli
                tr.append(td)
                $("#table").append(tr)
            }

                let td3 = $("<td>").html(select).addClass("select")
                let td4 = $("<td>").html(0).addClass("green")

                tr1.append(td1, td2, td3, td4)
                $("#table").append(tr1)
            }
